<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <section id="game">
            <div id="gameMenu">
                <h1 class="text">Welcome to the game</h1>
                <p id="numbers"></p>
                <p id="live"></p>

                <div id="level">
                    <label class="radioEasy"><input onclick="play()" type="radio" id="easy" name="level" value="easy" />Easy</label>
                    <label class="radioHard"><input onclick="play()" type="radio" id="hard" name="level" value="hard"/>Hard</label>
                </div>
                <div action="#" id="gaming">
                    <input type="number" min="1" max="25" id="inputNumber" />
                    <button onclick="check()">Check</button>
                </div>
                <button id="new" value="refresh" onclick="refresh()">New Game</button>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
